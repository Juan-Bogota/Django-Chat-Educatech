<form action="{% url 'students:students' %}">

    <div class="input-group">
        <h2>Quizzes </h2>
        <div class="card-body d-flex">


            <input type="submit" name="" value="Back" class="btn btn-dark btn-sm ml-auto">
        </div>
    </div>
</form>



<p class="text-muted">
    Subjects:{% for subject in user.student.interests.all %} {{ subject.get_html_badge }}{% endfor %}
    <a href="{% url 'students:student_interests' %}"><small>(update interests)</small></a>
</p>

<ul class="nav nav-tabs mb-3">
    <li class="nav-item">
        <a class="nav-link{% if active == 'new' %} active{% endif %}" href="{% url 'students:quiz_list' %}">New</a>
    </li>
    <li class="nav-item">
        <a class="nav-link{% if active == 'taken' %} active{% endif %}"
            href="{% url 'students:taken_quiz_list' %}">Taken</a>
    </li>
</ul>
