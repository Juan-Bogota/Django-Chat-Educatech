{% extends 'base.html' %}


{% block content %}
<div class="col-3">
    {% if subject.image %}
    <img src="{{ subject.image.url }}" alt="Imagen del producto" width="200" height="100">
    {% endif %}
</div>
<div class="col">
    <div class="h1">{{ subject.name }}
        <div class="h5 font-weight-bold">
            Precio: <span class="text-danger">${{ subject.price }}</span>
        </div>
        <div class="h6">
            <p>{{ subject.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
