{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div style="font-family: Antic;">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">My Quizzes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add a new quiz</li>
    </ol>
</nav>
<h2><strong>Add a new quiz</strong></h2>
<div class="row mb-3 container center-block">
    <div class="col-md-6 col-sm-8 col-12" style="margin-left: 240px;">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Save</button>
            <a href="{% url 'teachers:quiz_change_list' %}" class="btn btn-outline-dark" role="button">Back</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
