<div class="card h100">
    {% if subject.image %}
    <img src="{{ subject.image.url}}" alt="Imagen del producto" height="200">
    {% endif%}
    <div class="card-body">
        <h5 class="card-title">{{ subject.name}}</h5>
        <p class="card-text">{{ subject.description }}</p>
        <a href="{{subject.slug}}/" class="btn btn-success">Select</a>
    </div>

</div>
