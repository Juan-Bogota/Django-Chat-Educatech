<div class="card h100" style="font-family: Antic, sans-serif;">
    {% if subject.image %}
    <img src="{{ subject.image.url}}" alt="Imagen del producto" height="200">
    {% endif%}
    <div class="card-body">
        <h4 class="card-title">{{ subject.name}}</h4>
        <a href="{{subject.slug}}/" class="btn btn-select btn-lg">Select</a>
    </div>
</div>
